<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Reviewer Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Manrope', sans-serif;
margin: 0;
background: linear-gradient(to bottom, #121212, #1e1e1e);
color: #e5e7eb;
overflow-x: hidden;
}

/* Dashboard Layout */
.dashboard-container {
display: flex;
flex-direction: column-reverse;
min-height: 100vh;
}
@media(min-width:1024px){
.dashboard-container { flex-direction: row; }
}

/* Songs Panel */
.songs-panel {
flex: 3;
padding: 2rem;
max-height: 90vh;
overflow-y: auto;
}
.song-row {
display: flex;
align-items: center;
justify-content: space-between;
background: rgba(255,255,255,0.05);
border-radius: 1rem;
padding: 0.75rem 1rem;
margin-bottom: 1rem;
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.song-row:hover {
transform: translateY(-3px);
box-shadow: 0 10px 25px rgba(30,215,96,0.3);
}
.song-left {
display: flex;
align-items: center;
gap: 1rem;
}
.album-cover {
width:50px; height:50px; border-radius:8px; object-fit:cover;
}
.song-info {
display: flex; flex-direction: column;
}
.song-title { font-weight:700; font-size:1rem; }
.song-artist { font-size:0.85rem; color:#9ca3af; }
.song-earn { font-weight:700; color:#1ed760; font-size:1rem; }

/* Earnings Panel */
.earnings-panel {
flex: 1;
padding: 2rem;
background: rgba(30,215,96,0.08);
backdrop-filter: blur(10px);
border-radius: 1.5rem;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
min-width:220px;
margin-bottom:2rem;
}
.earnings-panel h2 { font-size:1.25rem; font-weight:600; color:#e5e7eb; margin-bottom:0.5rem; }
.earnings-panel p { font-size:2.5rem; font-weight:800; color:#1ed760; margin-bottom:0.5rem; }
.earnings-panel span { font-size:0.9rem; color:#9ca3af; }

/* Header */
header {
text-align:center; padding:2rem 1rem; font-size:1.5rem; font-weight:700; color:#fff;
}
header span { color:#1ed760; }

/* Footer */
footer { text-align:center; padding:2rem 1rem; font-size:0.875rem; color:#9ca3af; }

/* Scrollbar for song panel */
.songs-panel::-webkit-scrollbar {
width: 8px;
}
.songs-panel::-webkit-scrollbar-thumb {
background: #1ed76080;
border-radius: 4px;
}
.songs-panel::-webkit-scrollbar-track { background: transparent; }
</style>
</head>
