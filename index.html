<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Reviewer Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Manrope', sans-serif;
margin: 0;
background: linear-gradient(to bottom, #181818, #1e1e1e);
color: #e5e7eb;
overflow-x: hidden;
}

/* Dashboard Layout */
.dashboard-container {
display: flex;
flex-direction: column-reverse;
min-height: 100vh;
}
@media(min-width:1024px){
.dashboard-container { flex-direction: row; }
}

/* Songs Panel */
.songs-panel {
flex: 3;
padding: 2rem;
max-height: 90vh;
overflow-y: auto;
}
.song-row {
display: flex;
align-items: center;
justify-content: space-between;
background: rgba(255,255,255,0.05);
border-radius: 1rem;
padding: 0.75rem 1rem;
margin-bottom: 1rem;
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.song-row:hover {
transform: translateY(-3px);
box-shadow: 0 10px 25px rgba(30,215,96,0.3);
}
.song-left {
display: flex;
align-items: center;
gap: 1rem;
}
.album-cover {
width:60px;
height:60px;
border-radius:8px;
object-fit:cover;
flex-shrink:0;
}
.song-info {
display: flex;
flex-direction: column;
}
.song-title { font-weight:700; font-size:1rem; color:#e5e7eb; }
.song-artist { font-size:0.85rem; color:#9ca3af; }

/* Middle Column - Reviewed / Earned */
.song-middle {
font-weight:600;
font-size:0.9rem;
display:flex;
flex-direction:column;
align-items:flex-end;
gap:2px;
color:#e5e7eb;
}
.song-middle span { color:#1ed760; font-weight:700; }

/* Earnings Panel */
.earnings-panel {
flex: 1;
padding: 2rem;
background: rgba(30,215,96,0.08);
backdrop-filter: blur(10px);
border-radius: 1.5rem;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
min-width:240px;
margin-bottom:2rem;
}
.earnings-panel h2 { font-size:1.25rem; font-weight:600; color:#e5e7eb; margin-bottom:0.5rem; }
.earnings-panel p { font-size:2.5rem; font-weight:800; color:#1ed760; margin-bottom:0.5rem; }
.earnings-panel span { font-size:0.95rem; color:#9ca3af; margin-bottom:1rem; }

/* Suggestions Row Below Earnings */
.suggestions-row {
display: flex;
gap: 1rem;
margin-top: 1rem;
flex-wrap: wrap;
justify-content: center;
}
.suggestion-card {
background: rgba(30,215,96,0.1);
padding: 0.5rem 1rem;
border-radius: 1rem;
text-align:center;
min-width:120px;
cursor:pointer;
transition: transform 0.2s ease;
}
.suggestion-card:hover { transform: translateY(-2px); }
.suggestion-amount { font-weight:700; color:#1ed760; font-size:1.1rem; }
.suggestion-songs { font-size:0.85rem; color:#e5e7eb; }

/* Header */
header {
text-align:center; padding:2rem 1rem; font-size:1.5rem; font-weight:700; color:#fff;
}
header span { color:#1ed760; }

/* Footer */
footer { text-align:center; padding:2rem 1rem; font-size:0.875rem; color:#9ca3af; }

/* Scrollbar for song panel */
.songs-panel::-webkit-scrollbar {
width: 8px;
}
.songs-panel::-webkit-scrollbar-thumb {
background: #1ed76080;
border-radius: 4px;
}
.songs-panel::-webkit-scrollbar-track { background: transparent; }
</style>
</head>
<body>

<header>Spotify Reviewer Dashboard <span>– Track Your Reviews</span></header>

<div class="dashboard-container">

<!-- Songs List -->
<div class="songs-panel">
<!-- Songs will be generated here -->
<script>
const songs = [
{title:"Blinding Lights",artist:"The Weeknd",earn:4,img:"https://i.scdn.co/image/ab67616d00004851c9b9a0d6b802dbd1c5c9e540"},
{title:"Levitating",artist:"Dua Lipa",earn:5,img:"https://i.scdn.co/image/ab67616d0000485152be1ffebacfb01c67a301f2"},
{title:"As It Was",artist:"Harry Styles",earn:6,img:"https://i.scdn.co/image/ab67616d000048515dc2f0cf115d246d12d8d631"},
{title:"Stay",artist:"The Kid LAROI",earn:5,img:"https://i.scdn.co/image/ab67616d00004851aa2f2f4234bb95f5fbb1d1a0"},
{title:"Good 4 U",artist:"Olivia Rodrigo",earn:4,img:"https://i.scdn.co/image/ab67616d0000485156d9d8e7cbb0d0f19cb81291"},
{title:"Industry Baby",artist:"Lil Nas X",earn:6,img:"https://i.scdn.co/image/ab67616d0000485167d7f89cf1d03828eec7bfe7"},
{title:"Bad Habits",artist:"Ed Sheeran",earn:5,img:"https://i.scdn.co/image/ab67616d00004851fc9c76b09b6f5986f3d91a84"},
{title:"Shivers",artist:"Ed Sheeran",earn:4,img:"https://i.scdn.co/image/ab67616d00004851a6bb94eb4294f61de0e3dff0"},
{title:"Cold Heart",artist:"Elton John & Dua Lipa",earn:5,img:"https://i.scdn.co/image/ab67616d00004851e18e5c7f9a6a2fa6d469f7d8"},
{title:"Easy On Me",artist:"Adele",earn:6,img:"https://i.scdn.co/image/ab67616d00004851945ab6c3e01e48b85d3c1b0f"}
];

const songsPanel = document.querySelector('.songs-panel');
songs.forEach(song => {
const div = document.createElement('div');
div.className = "song-row";
div.innerHTML = `
<div class="song-left">
<img class="album-cover" src="${song.img}" alt="${song.title}">
<div class="song-info">
<span class="song-title">${song.title}</span>
<span class="song-artist">${song.artist}</span>
</div>
</div>
<div class="song-middle">
<span>Reviewed</span>
<span>Earned: $${song.earn}</span>
</div>
`;
songsPanel.appendChild(div);
});
</script>
</div>

<!-- Earnings Panel -->
<div class="earnings-panel">
<h2>Total Earnings</h2>
<p>$580</p>
<span>Balance Overview</span>

<!-- Suggestions Row -->
<div class="suggestions-row">
<div class="suggestion-card">

<div class="suggestion-songs">Per Song (8 songs)</div>
</div>

<div class="suggestion-amount">$4</div>
<div class="suggestion-songs">Per Song (18 songs)</div>
</div>
</div>
</div>

</div>

<footer>
SSL Secured • Encrypted • Verified Platform
</footer>

</body>
</html>
