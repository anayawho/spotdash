<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Reviewer Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Manrope', sans-serif;
margin: 0;
background: linear-gradient(to bottom, #121212, #1f1f1f);
color: #e5e7eb;
overflow-x: hidden;
}

/* Dashboard Layout */
.dashboard-container {
display: flex;
flex-direction: column-reverse;
min-height: 100vh;
}
@media(min-width:1024px){
.dashboard-container { flex-direction: row; }
}

/* Songs Panel */
.songs-panel {
flex: 3;
padding: 2rem;
max-height: 90vh;
overflow-y: auto;
}
.song-row {
display: flex;
align-items: center;
justify-content: space-between;
background: rgba(255,255,255,0.05);
border-radius: 1rem;
padding: 0.75rem 1rem;
margin-bottom: 0.75rem;
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.song-row:hover {
transform: translateY(-3px);
box-shadow: 0 10px 25px rgba(30,215,96,0.3);
}
.song-left {
display: flex;
align-items: center;
gap: 1rem;
}
.album-cover {
width:50px;
height:50px;
border-radius:8px;
object-fit:cover;
flex-shrink:0;
}
.song-info {
display: flex;
flex-direction: column;
}
.song-title { font-weight:700; font-size:0.95rem; color:#e5e7eb; }
.song-artist { font-size:0.8rem; color:#9ca3af; }

/* Middle Column - Reviewed / Earned */
.song-middle {
font-weight:600;
font-size:0.85rem;
display:flex;
flex-direction:column;
align-items:flex-end;
gap:2px;
color:#e5e7eb;
}
.song-middle span { color:#1ed760; font-weight:700; }

/* Earnings Panel */
.earnings-panel {
flex: 1;
padding: 2rem;
background: rgba(30,215,96,0.08);
backdrop-filter: blur(10px);
border-radius: 1.5rem;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
min-width:260px;
margin-bottom:2rem;
}
.earnings-panel h2 { font-size:1.25rem; font-weight:600; color:#e5e7eb; margin-bottom:0.5rem; }
.earnings-panel p { font-size:2.5rem; font-weight:800; color:#1ed760; margin-bottom:0.5rem; }
.earnings-panel span { font-size:0.95rem; color:#9ca3af; margin-bottom:1rem; }

/* Suggestions Row Below Earnings */
.suggestions-row {
display: flex;
gap: 0.8rem;
margin-top: 1rem;
flex-wrap: wrap;
justify-content: center;
}
.suggestion-card {
background: rgba(30,215,96,0.1);
padding: 0.5rem 0.8rem;
border-radius: 1rem;
text-align:center;
min-width:120px;
cursor:pointer;
transition: transform 0.2s ease;
font-size:0.85rem;
}
.suggestion-card:hover { transform: translateY(-2px); }
.suggestion-amount { font-weight:700; color:#1ed760; font-size:0.95rem; }
.suggestion-song-name { color:#e5e7eb; font-size:0.75rem; margin-top:0.2rem; }

/* Header */
header {
text-align:center; padding:2rem 1rem; font-size:1.5rem; font-weight:700; color:#fff;
}
header span { color:#1ed760; }

/* Footer */
footer { text-align:center; padding:2rem 1rem; font-size:0.875rem; color:#9ca3af; }

/* Scrollbar for song panel */
.songs-panel::-webkit-scrollbar {
width: 8px;
}
.songs-panel::-webkit-scrollbar-thumb {
background: #1ed76080;
border-radius: 4px;
}
.songs-panel::-webkit-scrollbar-track { background: transparent; }
</style>
</head>
<body>

<header>Spotify Reviewer Dashboard <span>– Track Your Reviews</span></header>

<div class="dashboard-container">

<!-- Songs List -->
<div class="songs-panel" id="songsPanel">
<!-- Songs will be generated by JS -->
</div>

<!-- Earnings Panel -->
<div class="earnings-panel">
<h2>Total Earnings</h2>
<p>$780</p>
<span>Current Balance</span>

<div class="suggestions-row">
<div class="suggestion-card">
<div class="suggestion-song-name">Song A</div>
<div class="suggestion-amount">Earn $5</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song B</div>
<div class="suggestion-amount">Earn $4</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song C</div>
<div class="suggestion-amount">Earn $6</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song D</div>
<div class="suggestion-amount">Earn $5</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song E</div>
<div class="suggestion-amount">Earn $4</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song F</div>
<div class="suggestion-amount">Earn $6</div>
</div>
<div class="suggestion-card">
<div class="suggestion-song-name">Song G</div>
<div class="suggestion-amount">Earn $5</div>
</div>
</div>
</div>

</div>

<footer>
SSL Secured • Encrypted • Verified Platform
</footer>

<script>
// Generate 200 songs
const songsPanel = document.getElementById('songsPanel');
for (let i = 1; i <= 200; i++) {
const songRow = document.createElement('div');
songRow.className = 'song-row';
// Use placeholder images hosted publicly
const imgUrl = `https://picsum.photos/seed/${i}/60/60`;
const earn = Math.floor(Math.random() * 3) + 4; // Earn $4-$6
songRow.innerHTML = `
<div class="song-left">
<img class="album-cover" src="${imgUrl}" alt="Song ${i}">
<div class="song-info">
<span class="song-title">Song ${i}</span>
<span class="song-artist">Artist ${i}</span>
</div>
</div>
<div class="song-middle">
<span>Reviewed</span>
<span>Earned: $${earn}</span>
</div>
`;
songsPanel.appendChild(songRow);
}
</script>

</body>
</html>
